<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type a yes or no question and then click the Magic 8 Ball to get your
      answer...
    </p>
    <h3>Question:</h3>
    <input class="green" id="question-in" type="text" />
    <button id="btn">
      <img src="img/magic-8-ball.png" alt="magic-8-ball" width="450px" />
    </button>
    <h3 id="response">
      Answer:<span class="green">Ask a yes or no question.</span>
    </h3>
  </body>
</html>
